<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bulletins</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- BootStrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/2c779a1eee.js" crossorigin="anonymous"></script>
</head>
</head>

<body class="container">
    <header>
        <!-- Top Navbar Section -->
        <section>
            <div class="container-fluid">
                <div class="d-flex justify-content-between">
                    <div class="fs-3 fw-bold">
                        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-newspaper"></i> Bulletins</a>
                    </div>
                    <div class="fs-4 fw-semi-bold">
                        <a class="navbar-brand text-primary" href="index.html">News</a>

                        <a class="navbar-brand ps-3 text-primary" href="blog.html">Blog</a>
                    </div>
                </div>
            </div>
        </section>

        <hr>
        <!-- All Catagories Section -->
        <section>
            <div class="container mt-4 fw-bold fs-3">

                <div id="catagory-container" class="nav justify-content-around fw-bold">

                </div>

            </div>
        </section>

    </header>
    <main class="container">
        <!-- Search result found number section -->
        <section class="pt-5 container">

            <div class="mb-3 bg-warning">
                <h3 class="p-3">Items found</h3>
            </div>
        </section>

        <!-- No news found section -->
        <section class="text-center">
            <div id="no-news-found" class="mb-3 d-none">
                <h3 class="text-danger">No Cultural News Published Yet! <br>Please Try Again Later! <br><i
                        class="fa-regular fa-face-smile text-black"></i></h3>
            </div>
        </section>

        <!-- Spinners on load section -->
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        </section>

        <section>
            <div id="cards-container" class="nav justify-content-around shadow p-3 mb-5 bg-body rounded">

            </div>

        </section>
        <!-- Modal section -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="newsdetailsModal" class="modal-body fw-semibold">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Footer Section -->
        <footer class="shadow p-3 mb-2 bg-body rounded text-center">
            <div>
                <h5 class="text-center">All Rights Reserved- <i class="fa-solid fa-at"></i>Ovijit-Nath</h5>
                <br><br>
            </div>
        </footer>
    </main>


    <!-- JavaScripts Links -->
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
